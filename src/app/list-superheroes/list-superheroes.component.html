
  <mat-accordion style="align-items: start;">
    <mat-form-field>
      <input matInput [(ngModel)]="busqueda" type="string" placeholder="Ingrese primer valor">
    </mat-form-field>
    <mat-expansion-panel hideToggle *ngFor="let superhero of filterSuperhero | filter:  busqueda" (opened)="panelOpenState = true" (closed)="panelOpenState = false">
      <mat-expansion-panel-header>
        <mat-panel-title>
          <mat-grid-list cols="2" rowHeight="5:8">
            <mat-grid-tile>  <div><img  style="
              width: 50px;
              max-height: 50px;justify-content: center;"  [src]="superhero.avatarURL"   (error)="opendialog()" ></div> </mat-grid-tile>
            <mat-grid-tile  ><p>{{ superhero.nombre }}</p></mat-grid-tile>
          </mat-grid-list>
        
        </mat-panel-title>
        <mat-panel-description>
         
        </mat-panel-description>
      </mat-expansion-panel-header>
      <h3>{{superhero.nombreReal}}</h3>
      <p >{{ superhero.descripcion }}</p>
      <p >habilidades:{{superhero.habilidades}}</p>
    </mat-expansion-panel>
  </mat-accordion>
